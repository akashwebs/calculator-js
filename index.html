<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrat -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <form id="cal" action="" name="">
            <input type="text" name="display" class="form-control" id="display" placeholder="0">
            <div class="line">
                <input type="button" name="btn" class="btn btn-primary" value="1" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="2" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="3" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-danger" value="Ac" onclick="allClear()">
            </div>
            <div class="line">
                <input type="button" name="btn" class="btn btn-primary" value="4" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="5" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="6" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-danger" value="/" onclick="calculator(this.value)">
            </div>
            <div class="line">
                <input type="button" name="btn" class="btn btn-primary" value="7" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="8" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-primary" value="9" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-danger" value="*" onclick="calculator(this.value)">
            </div>
            <div class="line">
                <input type="button" name="btn" class="btn btn-primary" value="0" onclick="calculator(this.value)">
                <input type="button" name="btn" class="btn btn-danger" value="C" onclick="backSpace(this.value)">
                <input type="button" name="btn" class="btn btn-danger" value="=" onclick="calculation()">
                <input type="button" name="btn" class="btn btn-danger" value="+" onclick="calculator(this.value)">
            </div>
        </form>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
